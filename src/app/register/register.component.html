<form [formGroup]="registerForm" (ngSubmit)="register()">
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h1>WelcomeSBK</h1></div>
        <div class="col-4"></div>
    </div>


    
        
        <div class="mb-3" >
           
          <label for="acno" class="form-label">Username</label>
          <input type="text" formControlName="uname" name="uname"  class="form-control" id="acno" >
          <div  *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" class="error">invalid username</div>
         </div>

        <div class="mb-3" >
           
            <label for="acno" class="form-label">Account number</label>
            <input type="text" formControlName="accno" name="accno"   class="form-control" id="acno" aria-describedby="emailHelp">
            <div  *ngIf="(this.registerForm.get('accno')?.touched||this.registerForm.get('accno')?.dirty)&&this.registerForm.get('accno')?.errors" class="error">invalid account num</div>
            
          </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" formControlName="pswd" name="pswd" class="form-control" id="pwd">
          <div  *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" class="error">invalid password</div>
        </div>

        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      
     


</div>
</form>
