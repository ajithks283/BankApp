<form (ngSubmit)="register()">
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h1>WelcomeSBK</h1></div>
        <div class="col-4"></div>
    </div>


    
        
        <div class="mb-3" >
           
          <label for="acno" class="form-label">Username</label>
          <input type="text" [(ngModel)]="uname" name="uname"  class="form-control" id="acno" >
         </div>

        <div class="mb-3" >
           
            <label for="acno" class="form-label">Account number</label>
            <input type="text" [(ngModel)]="accno" name="accno"   class="form-control" id="acno" aria-describedby="emailHelp">
            
          </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" [(ngModel)]="pswd" name="pswd" class="form-control" id="pwd">
        </div>

        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      
     


</div>
</form>
